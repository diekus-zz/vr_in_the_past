<head>

  <script src="../components/model_exploration.js"></script>
  <script src="../components/summary.js"></script>
</head>

<body>
  <a-assets>

    <img id="transpImage" src="views/img/map2.png">

    <img id="sti1Image" src="views/img/sticker1.png">
    <img id="sti2Image" src="views/img/sticker2.png">

    <img id="terrain1Image" src="views/img/1987-excavations.jpg">
    <img id="terrain2Image" src="views/img/GrassLakes14_WEB.jpg">
    <img id="terrain3Image" src="views/img/NE306_salisbury.jpg">

  </a-assets>

  <script>
  </script>

<a-scene  physics="debug: false">

  <a-image id="mapIm" brief begin="click" position="0 0 -3" width="67" height="84" rotation="0 0 0" src="#transpImage" transparent="true" alpha-test="0.5"></a-image>

  <!-- stickers -->
  <a-image id="sti1Im" visible=false begin="click" position="1.6 -3.45 43" width="1" height="0.5" rotation="-0.2 -38 0" src="#sti1Image" transparent="true" alpha-test="0.5"></a-image>
  <a-image id="sti2Im" visible=false begin="click" position="1.6 -4.2 43" width="1" height="1" rotation="-16 -33 0" src="#sti2Image" transparent="true" alpha-test="0.5"></a-image>


  <!-- Basic plane. -->
  <!-- <a-plane color="red" height="20" width="20"></a-plane> -->
  <!-- Textured plane. -->
  <!-- <a-plane src="#texture" height="67" width="84" rotation="-5 0 0"></a-plane> -->

  <a-cone id='avaCo' onclick="exploreSite('avaCo')" color="#FFFF00" radius-bottom="1" height="2" radius-top="0" position="3 5 0" rotation="0 0 0" >

    <a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 2"></a-animation>

    <!-- <a-animation attribute="position" begin="click" repeat="indefinite" to="3 20 -3" ></a-animation> -->
    <!-- <a-event name="mouseenter" color="#FF0000"></a-event> -->
  </a-cone>

  <a-cone id='avaExCo' onclick="presentScene2()" color="#00FF00" radius-bottom="1" height="2" radius-top="0" position="5 5 3" rotation="0 0 0" >

    <a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 2"></a-animation>

    <!-- <a-animation attribute="position" begin="click" repeat="indefinite" to="3 20 -3" ></a-animation> -->
    <!-- <a-event name="mouseenter" color="#FF0000"></a-event> -->
  </a-cone>


  <a-cone id='avaCo1' onleave="exploreSite('avaCo1')" onclick="exploreSite('avaCo1')" color="#FFFF00" radius-bottom="1" height="2" radius-top="0" position="0 0 0" rotation="0 0 0" >

    <a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 2"></a-animation>

    <!-- <a-animation attribute="position" begin="click" repeat="indefinite" to="3 20 -3" ></a-animation> -->
    <!-- <a-event name="mouseenter" color="#FF0000"></a-event> -->
  </a-cone>


  <a-cone id='avaCo2' onclick="exploreSite('avaCo2')" color="#FFFF00" radius-bottom="1" height="2" radius-top="0" position="6 -10 0" rotation="0 0 0" >

    <a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 2"></a-animation>

    <!-- <a-animation attribute="position" begin="click" repeat="indefinite" to="3 20 -3" ></a-animation> -->
    <!-- <a-event name="mouseenter" color="#FF0000"></a-event> -->
  </a-cone>


  <!-- Days Remaining -->
  <a-box id='timerPl' class='' height='5' width='20' depth='-1' position='32 20 6' rotation='20 -30 0' color='gray'
  onclick="showChoices('timerPl')" text='color: #fff855; alphaTest: 0; align: center; wrapCount: 15; letterSpacing: 10; value: 1 Day/\n 4 Weeks'></a-box>

  <!-- progress status -->
  <a-box id='progressPl' class='' height='5' width='20' depth='-1' position='32 12 6' rotation='15 -33 0' color='gray'
  onclick="showChoices('timerPl')" text="color: #fff855; alphaTest: 0; align: center; wrapCount: 15; letterSpacing: 10; value: Progress\n'1'-2-3-4"></a-box>

  <!-- progress status -->
  <a-box id='screenPl' class='' height='5' width='20' depth='-1' position='32 4 6' rotation='15 -33 0' color='gray'
  onclick="showChoices('timerPl')" text="color: #fff855; alphaTest: 0; align: center; wrapCount: 15; letterSpacing: 10; value: Explore\nthe sites">

</a-box>


  <!-- Tools/Processes -->
  <a-entity id="tlprEn" position='-36 20 9' rotation='0 45 0'>

    <a-box id='toolPrPl' height='5' width='20' depth='-1'  color='gray'
    onclick='showChoices()' text='color: #fff855; alphaTest: 0; align: center; wrapCount: 15; letterSpacing: 10; value: Tools/\nProcesses'></a-box>

    <a-box id='tool1Pl' cursor-listener class='tools' position='0 -6 0' height='5' width='20' depth='-1' color='#cccccc'
    visible="false" onclick="selectChoice('tool1Pl','tools')" text='color: #ccff66; alphaTest: 0; align: center; wrapCount: 19; letterSpacing: 4; value:Expert in the field'>
    </a-box>

    <a-box id='tool2Pl' cursor-listener class='tools' position='0 -12 0' height='5' width='20' depth='-1' color='#cccccc'
    visible="false" onclick="selectChoice('tool2Pl','tools')" text='color:#ccff66; alphaTest: 0; align: center; wrapCount: 19; letterSpacing: 4; value:Riso Minisys Machine'></a-box>

    <a-box id='tool3Pl' cursor-listener class='tools' position='0 -18 0' height='5' width='20' depth='-1' color='#cccccc'
    visible="false" onclick="selectChoice('tool3Pl','tools')" text='color: #ccff66; alphaTest: 0; align: center; wrapCount: 19; letterSpacing: 4; value:Accelerator Mass Spectrometry'></a-box>

    <a-box id='process1Pl' cursor-listener class='processes' position='0 -24 0' height='5' width='20' depth='-1' color='#cccccc'
    visible="false" onclick="selectChoice('process1Pl','processes')" text='color: #66ccff; alphaTest: 0; align: center; wrapCount: 20; letterSpacing: 4; value:Macroscopic Analysis'></a-box>

    <a-box id='process2Pl' cursor-listener class='processes' position='0 -30 0' height='5' width='20' depth='-1' color='#cccccc'
    visible="false" onclick="selectChoice('process2Pl','processes')" text='color: #66ccff; alphaTest: 0; align: center; wrapCount: 20; letterSpacing: 4; value:Thermoluminescence Dating'></a-box>

    <a-box id='process3Pl' cursor-listener class='processes' position='0 -36 0' height='5' width='20' depth='-1' color='#cccccc'
    visible="false" onclick="selectChoice('process3Pl','processes')" text='color: #66ccff; alphaTest: 0; align: center; wrapCount: 20; letterSpacing: 4; value:Radiocarbon Dating'></a-box>


  </a-entity>

  </a-box>

  <a-plane id="terrain1Pl" onclick="found(1)" src="#terrain1Image" visible=false position="-10 10 0" rotation="0 0 0" width="20" height="20"></a-plane>
  <a-plane id="terrain2Pl" onclick="found(2)" src="#terrain2Image" visible=false position="10 10 0" rotation="0 0 0" width="20" height="20"></a-plane>
  <a-plane id="terrain3Pl" onclick="found(3)" src="#terrain3Image" visible=false position="-10 -10 0" rotation="0 0 0" width="20" height="20"></a-plane>
  <a-plane id="terrain4Pl" onclick="found(4)" src="#terrain4Image" visible=false position="10 -10 0" rotation="0 0 0" width="20" height="20"></a-plane>

  </a-obj-model> -->
  <!-- <a-obj-model src="#object_beaker" mtl="#material_beaker" scale="0.1 0.1 0.1">
  </a-obj-model> -->

  <a-entity id="model1En" visible="false" rotation="0 0 0" position="0 -3.5 40">
    <a-box  onclick="show3dVR(1)" color="#ff6fcf"></a-box>
    <a-animation attribute="rotation"
                 dur="10000"
                 fill="forwards"
                 to="0 360 0"
                 repeat="indefinite"></a-animation>
  </a-entity>

  <!-- model 2 -->
  <a-entity id="model2En" visible="false" rotation="0 0 0" position="0 -3.5 40">
    <a-plane  onclick="show3dVR(2)" color="#ff6fcf"></a-plane>
    <a-animation attribute="rotation"
                 dur="10000"
                 fill="forwards"
                 to="0 360 0"
                 repeat="indefinite"></a-animation>
  </a-entity>


  <a-entity id="posCam" position="0 -5 45">
    <a-camera>
      <a-cursor color="#FF0000"></a-cursor>
    </a-camera>
  </a-entity>

  <a-sky src="views/img/nmos.in.jpg" color="#FFFFFF" rotation="1  0 0 0"></a-sky>
