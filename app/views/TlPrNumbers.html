<!DOCTYPE html>
<html>
<head>
  <meta name="apple-mobile-web-app-capable" content="yes">

  <script src="https://aframe.io/releases/0.5.0/aframe.js"></script>

  <script src="../components/utility.js"></script>
  <script src="../components/site_exploration.js"></script>
  <script src="../components/tool_process_selection.js"></script>
  <script src="../components/site_excavation.js"></script>
  <script src="../components/model_exploration.js"></script>
  <script src="../components/summary.js"></script>
</head>

<body>
  <a-assets>
    <img id="transpImage" src="views/img/map.png">
    <img id="terrain1Image" src="views/img/1987-excavations.jpg">
    <img id="terrain2Image" src="views/img/GrassLakes14_WEB.jpg">
    <img id="terrain3Image" src="views/img/NE306_salisbury.jpg">
    <img id="terrain4Image" src="views/img/Skull-shown-in-excavation.jpg">
  </a-assets>

  <script>
  </script>

<a-scene>

  <a-image id="mapIm" brief begin="click" position="0 0 0" width="67" height="84" rotation="0 0 0" src="#transpImage" transparent="true" alpha-test="0.5"></a-image>

  <!-- Basic plane. -->
  <!-- <a-plane color="red" height="20" width="20"></a-plane> -->
  <!-- Textured plane. -->
  <!-- <a-plane src="#texture" height="67" width="84" rotation="-5 0 0"></a-plane> -->

  <a-cone id='ava' onclick="exploreSite('ava')" color="#FFFF00" radius-bottom="0.5" height="1" radius-top="0" position="3 20 0" rotation="0 0 0" >

    <a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 2"></a-animation>

    <!-- <a-animation attribute="position" begin="click" repeat="indefinite" to="3 20 -3" ></a-animation> -->
    <!-- <a-event name="mouseenter" color="#FF0000"></a-event> -->
  </a-cone>

  <a-cone id='avaExCo' onclick="presentScene2()" color="#00FF00" radius-bottom="0.5" height="1" radius-top="0" position="5 20 0" rotation="0 0 0" >

    <a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 2"></a-animation>

    <!-- <a-animation attribute="position" begin="click" repeat="indefinite" to="3 20 -3" ></a-animation> -->
    <!-- <a-event name="mouseenter" color="#FF0000"></a-event> -->
  </a-cone>


  <a-cone id='avaCo1' onleave="exploreSite('avaCo1')" onclick="exploreSite('avaCo1')" color="#FFFF00" radius-bottom="0.5" height="1" radius-top="0" position="0 15 0" rotation="0 0 0" >

    <a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 2"></a-animation>

    <!-- <a-animation attribute="position" begin="click" repeat="indefinite" to="3 20 -3" ></a-animation> -->
    <!-- <a-event name="mouseenter" color="#FF0000"></a-event> -->
  </a-cone>


  <a-cone id='avaCo2' onclick="exploreSite('avaCo2')" color="#FFFF00" radius-bottom="0.5" height="1" radius-top="0" position="6 5 0" rotation="0 0 0" >

    <a-animation begin="click" attribute="scale" from="1 1 1" to="2 2 2"></a-animation>

    <!-- <a-animation attribute="position" begin="click" repeat="indefinite" to="3 20 -3" ></a-animation> -->
    <!-- <a-event name="mouseenter" color="#FF0000"></a-event> -->
  </a-cone>


  <!-- Days Remaining -->
  <a-plane id='timerPl' class='' height='5' width='20' position='32 20 6' rotation='20 -30 0' color='gray'
  onclick="showChoices('timerPl')" text='color: #fff855; alphaTest: 0; align: center; wrapCount: 15; letterSpacing: 10; value: 1 Day/\n 4 Weeks'></a-plane>

  <!-- progress status -->
  <a-plane id='progressPl' class='' height='5' width='20' position='32 12 6' rotation='15 -33 0' color='gray'
  onclick="showChoices('timerPl')" text="color: #fff855; alphaTest: 0; align: center; wrapCount: 15; letterSpacing: 10; value: Progress\n'1'-2-3-4"></a-plane>

  <!-- progress status -->
  <a-plane id='screenPl' class='' height='5' width='20' position='32 4 6' rotation='15 -33 0' color='gray'
  onclick="showChoices('timerPl')" text="color: #fff855; alphaTest: 0; align: center; wrapCount: 15; letterSpacing: 10; value: Explore\nthe sites"></a-plane>


  <!-- Tools/Processes -->
  <a-plane id='toolPrPl' height='5' width='20' position='-38 20 7' rotation='20 28 0' color='gray'
  onclick='showChoices()' text='color: #fff855; alphaTest: 0; align: center; wrapCount: 15; letterSpacing: 10; value: Tools/\nProcesses'></a-plane>

  <a-plane id='tool1Pl' class='tools' height='3' width='20' position='-38 12 6' rotation='13 31 0' color='gray'
  visible="false" onclick="selectChoice('tool1Pl','tools')" text='color: ; alphaTest: 0; align: left; wrapCount: 15; letterSpacing: 4; value: Tool 123456789'></a-plane>

  <a-plane id='tool2Pl' class='tools' height='2' width='20' position='-37 7 7' rotation='10 32 0' color='gray'
  visible="false" onclick="selectChoice('tool2Pl','tools')" text='color: ; alphaTest: 0; align: left; wrapCount: 15; letterSpacing: 4; value: Tool 987654321'></a-plane>

  <a-plane id='tool3Pl' class='tools' height='3' width='20' position='-37 2 7' rotation='6 33 0' color='gray'
  visible="false" onclick="selectChoice('tool3Pl','tools')" text='color: ; alphaTest: 0; align: left; wrapCount: 15; letterSpacing: 4; value: Tool 567891234'></a-plane>

  <a-plane id='process1Pl' class='processes' height='3' width='25' position='-36 -4 9' rotation='3 36 0' color='gray'
  visible="false" onclick="selectChoice('process1Pl','processes')" text='color: ; alphaTest: 0; align: left; wrapCount: 19; letterSpacing: 4; value: Process 123456789'></a-plane>

  <a-plane id='process2Pl' class='processes' height='3' width='25' position='-36 -9 9' rotation='3 36 0' color='gray'
  visible="false" onclick="selectChoice('process2Pl','processes')" text='color: ; alphaTest: 0; align: left; wrapCount: 19; letterSpacing: 4; value: Process 987654321'></a-plane>

  <a-plane id='process3Pl' class='processes' height='3' width='25' position='-36 -14 9' rotation='3 36 0' color='gray'
  visible="false" onclick="selectChoice('process3Pl','processes')" text='color: ; alphaTest: 0; align: left; wrapCount: 19; letterSpacing: 4; value: Process 567891234'></a-plane>

  <a-plane id="terrain1Pl" onclick="found(1)" src="#terrain1Image" visible=false position="-10 10 0" rotation="0 0 0" width="20" height="20"></a-plane>
  <a-plane id="terrain2Pl" onclick="found(2)" src="#terrain2Image" visible=false position="10 10 0" rotation="0 0 0" width="20" height="20"></a-plane>
  <a-plane id="terrain3Pl" onclick="found(3)" src="#terrain3Image" visible=false position="-10 -10 0" rotation="0 0 0" width="20" height="20"></a-plane>
  <a-plane id="terrain4Pl" onclick="found(4)" src="#terrain4Image" visible=false position="10 -10 0" rotation="0 0 0" width="20" height="20"></a-plane>

  <!-- screen 4 -->
  <!-- model 1 -->
  <a-entity id="model1En" visible="false" rotation="0 0 0" position="0 -3.5 50">
    <a-box  onclick="show3dVR(1)" color="#ff6fcf"></a-box>
    <a-animation attribute="rotation"
                 dur="10000"
                 fill="forwards"
                 to="0 360 0"
                 repeat="indefinite"></a-animation>
  </a-entity>

  <!-- model 2 -->
  <a-entity id="model2En" visible="false" rotation="0 0 0" position="0 -3.5 50">
    <a-plane  onclick="show3dVR(2)" color="#ff6fcf"></a-plane>
    <a-animation attribute="rotation"
                 dur="10000"
                 fill="forwards"
                 to="0 360 0"
                 repeat="indefinite"></a-animation>
  </a-entity>


  <a-entity position="0 -5 55">
    <a-camera>
      <a-cursor color="#FF0000"></a-cursor>
    </a-camera>
  </a-entity>

  <a-sky src="views/img/nmos.in.jpg" color="#FFFFFF" rotation="1  0 0 0"></a-sky>
  <!--   <a-sky src="img/nmos.in.jpg" color="#FFFFFF" rotation="1  0 0 0"></a-sky>
  <a-sky src="img/nmos.in.jpg" color="#FFFFFF" rotation="1  0 0 0"></a-sky>
  <a-sky src="img/p4.jpg" color="#FFFFFF" rotation="1  0 0 0"></a-sky>
--> </a-scene>
</body>
</html>
