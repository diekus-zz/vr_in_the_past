<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Evaluation Form</title>

  <script src="../components/evaluation.js"></script>

  <link rel="stylesheet" href="views/css/form_style.css">

<!--[if lt IE 9]><script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script><![endif]-->

  <script>
    function validate(){
      //validation
      if(document.getElementById('playerName').value == null
      || document.getElementById('playerName').value == ''){

        alert('Please enter your name');
        return false;
      }

      if(document.getElementById('playerAge').value == null
      || document.getElementById('playerAge').value == ''){

        alert('Please enter your age');
        return false;
      }
    }
  </script>

</head>



<body>
  <h1 class="register-title">Welcome</h1>
  <form class="register" action="/vr_in_the_past" onsubmit="return validate();">
    <input id="playerName" name="name" type="text" class="register-input" placeholder="Full Name">
    <input id="playerAge" name="age" type="number" class="register-input" placeholder="Age">

    <div class="register-switch">
      <input type="radio" name="sex" value="F" id="sex_f" class="register-switch-input" checked>
      <label for="sex_f" class="register-switch-label">Female</label>
      <input type="radio" name="sex" value="M" id="sex_m" class="register-switch-input">
      <label for="sex_m" class="register-switch-label">Male</label>
    </div>
    <input type="submit" value="Start the Game" class="register-button">
  </form>
</body>


</html>
